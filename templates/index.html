<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL Bot - AI Assistant</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <!-- Chat Button -->
    <button class="chat-button" onclick="toggleChat()" id="chat-toggle-btn">
        <i class="fas fa-comment-dots"></i>
    </button>

    <!-- Chat Container -->
    <div class="chat-container hidden" id="chat-container">
        <div class="chat-header">
            <div class="header-text">
                <h3><i class="fas fa-robot"></i> EL Bot</h3>
                <p>AI Assistant</p>
            </div>
            <button class="chat-close-btn" onclick="toggleChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="chat-options">
            <button class="chat-option-button" onclick="sendQuickMessage('Tell me about the benefits')" data-tooltip="Benefits">
                <i class="fas fa-rocket"></i>
            </button>
            <button class="chat-option-button" onclick="sendQuickMessage('Tell me about your experience')" data-tooltip="Experience">
                <i class="fas fa-user-alt"></i>
            </button>
            <button class="chat-option-button" onclick="sendQuickMessage('What are your skills?')" data-tooltip="Skills">
                <i class="fas fa-cogs"></i>
            </button>
            <button class="chat-option-button" onclick="sendQuickMessage('Show me your projects')" data-tooltip="Projects">
                <i class="fas fa-folder-open"></i>
            </button>
            <button class="chat-option-button" onclick="sendQuickMessage('How can I contact you?')" data-tooltip="Contact">
                <i class="fas fa-envelope"></i>
            </button>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" 
                   placeholder="Type a message..." autocomplete="off">
            <button class="chat-send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
